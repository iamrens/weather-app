<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Updates</title>
</head>
<body>
    
    <div class="container mt-2 mb-3 mx-auto">

        <h1 class="text-muted text-center">Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label class="my-2"for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-3">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center detail">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
